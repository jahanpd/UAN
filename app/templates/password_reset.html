{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
      <div class="col-lg-4"> </div>
    
      <div class="col-lg-4">
        <h1>Password Reset</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.email.label }}<br>
                {{ form.email(size=32) }}<br>

                {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}

            </p>
            
            <p>{{ form.submit() }}</p>
        </form>
      </div>

      <div class="col-lg-4"></div>

    </div>
  </div>

{% endblock %}
